name: Build Shelly Driver Library Bundle

on:
  push:
    branches: ["master"]
    paths:
      - ShellyDriverLibrary/ShellyUSA.ShellyUSA_Driver_Library.groovy
  workflow_dispatch:

jobs:
  build:
    name: Build and Bundle Shelly Driver Library
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create library bundle
        run: |
          echo "Creating Shelly Driver Library bundle..."
          cd ShellyDriverLibrary
          zip -r ../ShellyUSA_Driver_Library.zip *.groovy *.txt
          cd ..
          echo "Bundle created successfully"

      - name: Verify bundle
        run: |
          if [ -f "ShellyUSA_Driver_Library.zip" ]; then
            echo "Bundle file created: ShellyUSA_Driver_Library.zip"
            unzip -l ShellyUSA_Driver_Library.zip
          else
            echo "ERROR: Bundle file not created!"
            exit 1
          fi

      - name: Commit and push bundle
        uses: EndBug/add-and-commit@v9
        with:
          add: "ShellyUSA_Driver_Library.zip"
          message: "Update Shelly Driver Library bundle"
          default_author: github_actions
